[package]
name = "safecoin-bpf-rust-noop"
version = "1.8.0"
description = "Safecoin BPF noop program written in Rust"
authors = ["Solana Maintainers <maintainers@solana.com>"]
repository = "https://github.com/fair-exchange/safecoin"
license = "Apache-2.0"
homepage = "https://safecoin.org/"
documentation = "https://docs.rs/safecoin-bpf-rust-noop"
edition = "2021"

[dependencies]
num-derive = "0.3"
num-traits = "0.2"
safecoin-program = "1.4.16"
thiserror = "1.0"

[workspace]
members = []

[lib]
name = "safecoin_bpf_rust_noop"
crate-type = ["cdylib"]
