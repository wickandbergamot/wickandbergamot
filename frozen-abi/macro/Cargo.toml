[package]
name = "wickandbergamot-frozen-abi-macro"
version = "1.14.17"
description = "Wickandbergamot Frozen ABI Macro"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/fair-exchange/wickandbergamot"
homepage = "https://wickandbergamot.org/"
documentation = "https://docs.rs/wickandbergamot-frozen-abi-macro"
license = "Apache-2.0"
edition = "2021"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "1.0", features = ["full", "extra-traits", "visit-mut"] }

[build-dependencies]
rustc_version = "0.4"
