[package]
name = "wickandbergamot-version"
version = "1.14.17"
description = "Wickandbergamot Version"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/wickandbergamot/wickandbergamot"
license = "Apache-2.0"
homepage = "https://wickandbergamot.org/"
documentation = "https://docs.rs/wickandbergamot-version"
edition = "2021"

[dependencies]
log = "0.4.17"
semver = "1.0.10"
serde = "1.0.138"
serde_derive = "1.0.103"
wickandbergamot-frozen-abi = { path = "../frozen-abi", version = "=1.14.17" }
wickandbergamot-frozen-abi-macro = { path = "../frozen-abi/macro", version = "=1.14.17" }
wickandbergamot-sdk = { path = "../sdk", version = "=1.14.17" }

[lib]
name = "wickandbergamot_version"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
rustc_version = "0.4"
