[package]
name = "wickandbergamot-bpf-rust-error-handling"
version = "1.14.17"
description = "Wickandbergamot BPF test program written in Rust"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/wickandbergamot/wickandbergamot"
license = "Apache-2.0"
homepage = "https://wickandbergamot.org/"
documentation = "https://docs.rs/wickandbergamot-bpf-rust-error-handling"
edition = "2021"

[dependencies]
num-derive = "0.3"
num-traits = "0.2"
wickandbergamot-program = { path = "../../../../sdk/program", version = "=1.14.17" }
thiserror = "1.0"

[lib]
crate-type = ["cdylib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
