[package]
name = "safecoin-bpf-programs"
description = "Safecoin: Enterprise Security for the Community by the Community"
version = "1.6.18"
documentation = "https://docs.rs/solana"
homepage = "https://safecoin.org/"
readme = "README.md"
repository = "https://github.com/fair-exchange/safecoin"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
license = "Apache-2.0"
edition = "2018"
publish = false

[features]
bpf_c = []
bpf_rust = []

[build-dependencies]
walkdir = "2"

[dependencies]
bincode = "1.1.4"
byteorder = "1.3.2"
elf = "0.0.10"
itertools = "0.10.0"
miow = "0.2.2"
net2 = "0.2.37"
safecoin-bpf-loader-program = { path = "../bpf_loader", version = ">=1.6.18" }
safecoin-cli-output = { path = "../../cli-output", version = ">=1.6.18" }
safecoin-logger = { path = "../../logger", version = ">=1.6.18" }
safecoin-measure = { path = "../../measure", version = ">=1.6.18" }
solana_rbpf = "=0.2.9"
safecoin-runtime = { path = "../../runtime", version = ">=1.6.18" }
safecoin-sdk = { path = "../../sdk", version = ">=1.6.18" }
safecoin-transaction-status = { path = "../../transaction-status", version = ">=1.6.21" }
safecoin-account-decoder = { path = "../../account-decoder", version = ">=1.6.18" }


[[bench]]
name = "bpf_loader"

[workspace]
members = [
    "rust/128bit",
    "rust/128bit_dep",
    "rust/alloc",
    "rust/call_depth",
    "rust/caller_access",
    "rust/custom_heap",
    "rust/dep_crate",
    "rust/deprecated_loader",
    "rust/dup_accounts",
    "rust/error_handling",
    "rust/external_spend",
    "rust/finalize",
    "rust/instruction_introspection",
    "rust/invoke",
    "rust/invoke_and_error",
    "rust/invoke_and_ok",
    "rust/invoke_and_return",
    "rust/invoked",
    "rust/iter",
    "rust/many_args",
    "rust/many_args_dep",
    "rust/mem",
    "rust/membuiltins",
    "rust/noop",
    "rust/panic",
    "rust/param_passing",
    "rust/param_passing_dep",
    "rust/rand",
    "rust/ro_modify",
    "rust/sanity",
    "rust/sha",
    "rust/spoof1",
    "rust/spoof1_system",
    "rust/sysvar",
    "rust/upgradeable",
    "rust/upgraded",
]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
