[package]
name = "wickandbergamot-zk-token-proof-program"
description = "wickandbergamot Zk Token Proof Program"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/wickandbergamot/wickandbergamot"
version = "1.14.17"
license = "Apache-2.0"
edition = "2021"

[dependencies]
bytemuck = { version = "1.11.0", features = ["derive"] }
getrandom = { version = "0.1", features = ["dummy"] }
num-derive = "0.3"
num-traits = "0.2"
wickandbergamot-program-runtime = { path = "../../program-runtime", version = "=1.14.17" }
wickandbergamot-sdk = { path = "../../sdk", version = "=1.14.17" }
wickandbergamot-zk-token-sdk = { path = "../../zk-token-sdk", version = "=1.14.17" }
