[package]
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
description = "Wickandbergamot Program Test Framework"
edition = "2021"
license = "Apache-2.0"
name = "wickandbergamot-program-test"
repository = "https://github.com/wickandbergamot/wickandbergamot"
version = "1.14.17"

[lib]
name = "solana_program_test"

[dependencies]
assert_matches = "1.5.0"
async-trait = "0.1.56"
base64 = "0.13.0"
bincode = "1.3.3"
chrono-humanize = "0.2.1"
log = "0.4.17"
serde = "1.0.138"
wickandbergamot-banks-client = { path = "../banks-client", version = "=1.14.17" }
wickandbergamot-banks-server = { path = "../banks-server", version = "=1.14.17" }
wickandbergamot-bpf-loader-program = { path = "../programs/bpf_loader", version = "=1.14.17" }
wickandbergamot-logger = { path = "../logger", version = "=1.14.17" }
wickandbergamot-program-runtime = { path = "../program-runtime", version = "=1.14.17" }
wickandbergamot-runtime = { path = "../runtime", version = "=1.14.17" }
wickandbergamot-sdk = { path = "../sdk", version = "=1.14.17" }
wickandbergamot-vote-program = { path = "../programs/vote", version = "=1.14.17" }
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
wickandbergamot-stake-program = { path = "../programs/stake", version = "=1.14.17" }
